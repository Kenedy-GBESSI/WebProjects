<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>Jeu 1</title>
</head>
<body>
    <div id="all">
       <h2>Tic Tac Toe</h2>
        <div id="grille">
           <button class="case" value="1" name="case1"></button>
           <button class="case" value="2" name="case2"></button>
           <button class="case" value="3" name="case3"></button>
           <button class="case" value="4" name="case4"></button>
           <button class="case" value="5" name="case5"></button>
           <button class="case" value="6" name="case6"></button>
           <button class="case" value="7" name="case7"></button>
           <button class="case" value="8" name="case8"></button>
           <button class="case" value="9" name="case9"></button>
        </div>
        <div id="resultat">
            <p id="currentJoueur">C'est au tour du joueur : <span id="joueur"> 1 </span></p>
            <p id="score1">Score du Joueur 1: <span id="j1">  0  </span></p>
            <p id="score2">Score du Joueur 2: <span id="j2"> 0  </span></p>
            <p id="null">Matchs nuls: <span id="nul">0</span></p>
        </div>   
    </div>
    <script src="tictac.js"></script>
</body>
</html>
